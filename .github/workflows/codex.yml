name: Codex Autonomous Loop

on:
  schedule:
    - cron: "0 */1 * * *"   # alle 1 Stunden
  workflow_dispatch:        # manuell startbar

jobs:
  codex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Codex
        uses: openai/codex-action@v1
        with:
          prompt: |
            Run scripts/test.sh.
            If failing: debug and fix.
            If passing: implement next milestone from ROADMAP.md.
            Commit small changes and open a pull request.